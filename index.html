<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="card-main">
            <img src="images/illustration-hero.svg">
            <div class="container">
                <h3><b>Order Summary</b></h3>
                <p>
                    You can now listen to millions of songs,
                    audiobooks, and podcast on any device
                    anywhere you like!
                </p>
                <div class="card-second">
                    <img src="images/icon-music.svg">
                    <div style="padding-left: 5px ;width: 200px; text-align: left;">
                        <h6>Annual Plan</h6>
                        <h6 class="price">$59.99/year</h6>
                    </div>
                    <h6 class="change"><a href="#">Change</a></h6>
                </div> <br>
                <button class="button">
                    <a href="#" class="proceed">Proceed to Payment</a>
                </button> <br>
                <h5><a href="#" class="cancel">Cancel Order</a></h6>
            </div>
        </div>
    </body>
</html>
